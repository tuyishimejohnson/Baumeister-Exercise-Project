<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/output.css">
  <title>Baumeister</title>
</head>
<script>
  const loadComponents = (id, url) => {
    fetch(url)
      .then((response) => response.text())
      .then((html) => {
        document.getElementById(id).innerHTML = html;
        const menu = document.getElementById("menu");
          const links = document.getElementById("links");
                console.log(menu)
                menu.addEventListener("click", () => {
                  links.classList.toggle("hamburger-menu")
    })
      });
  };

  window.onload = () => {
    loadComponents("header", "src/sections/header.html");
    loadComponents("contact", "src/sections/contact.html");
    loadComponents("footer", 'src/sections/footer.html');
  };
</script>

<body class="bg-backgroundWhitish">
  <section id="header" class="text-customGreen"></section>
  <section id="contact"></section>
  <section id="footer" class="text-customGreen pt-20"></section>
</body>

</html>
