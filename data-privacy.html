<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Baumeister</title>
  </head>
  <script>
    const loadComponents = (id, url) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
          const menu = document.getElementById("menu");
          const links = document.getElementById("links");
          const menuIcon = document.querySelector(".open-icon");
          const close = document.querySelector(".green-close-icon");

          menu.addEventListener("click", () => {
            if (menuIcon.style.display !== "none") {
              menuIcon.style.display = "none";
              close.style.display = "block";
            } else {
              menuIcon.style.display = "block";
              close.style.display = "none";
            }
            links.classList.toggle("hamburger-menu");
          });
        });
    };

    window.onload = () => {
      loadComponents("header", "src/sections/data-privacy-header.html");
      loadComponents("data-privacy", "src/sections/data-privacy.html");
      loadComponents("footer", "src/sections/footer.html");
    };
  </script>

  <body class="bg-backgroundWhitish font-outfit text-customGreen">
    <section id="header" class="text-green"></section>
    <section id="data-privacy"></section>
    <section id="footer" class="text-green"></section>
  </body>
</html>
