<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Baumeister</title>
  </head>
 
  <body class="bg-backgroundWhitish font-outfit">
    <div class="max-w-1600 mx-auto">
      <!-- header -->
      <section id="header"></section>
      <!-- sections -->
      <div class="hide1 mt-12vh">
        <section id="hero"></section>
        <section id="about"></section>
        <section id="sticky-yellow" class="sticky top-0  "></section>
        <section id="services"></section>
        <section id="reference" class=""></section>
        <div class="pb-20 pt-72 w-331 m-auto lg:py-24 block md:hidden">
          <a href="data-privacy.html"><img src="src/assets/images/red-vector.svg" alt="Red-shape" class="m-auto"/></a>
        </div>
        <section id="footer"></section>
      </div>
      <div class="hide2">
        <section id="hidden-pages"></section>
      </div>
    </div>
  </body>
</html>
<script>
  const loadComponents = (id, url) => {
    fetch(url)
      .then((response) => response.text())
      .then((html) => {
        document.getElementById(id).innerHTML = html;
        const menu = document.getElementById("menu");
        const links = document.getElementById("links");
        const menuIcon = document.querySelector(".open-icon");
        const close = document.querySelector(".close-icon");
        const heroPadding = document.querySelector(".hero-padding");
        const iconRemove = document.querySelector(".menu-remove");
        const hideSection = document.querySelector(".hide-section")
        console.log(hideSection)

        const hiddenOne = document.querySelector(".hide1")
        const hiddenTwo = document.querySelector(".hide2")
    

        menu.addEventListener("click", () => {

          if (menuIcon.style.display !== "none") {
            /* menuIcon.style.display = "none";
            close.style.display = "block"; */
            heroPadding.style.cssText = "margin-top: 15rem;" 
            hiddenOne.style.cssText = "display: none;"
            hideSection.style.cssText = "display: none;"
          } else {
            /* menuIcon.style.display = "block";
            close.style.display = "none"; */
            heroPadding.style.cssText = "margin-top: 0;"
            hiddenTwo.style.cssText = "display: block;"
            hideSection.style.cssText = "display: block;"
          }

          links.classList.toggle("hamburger-menu");
          
        });
      })
      .catch((error) => {
        console.error('Error fetching components:', error);
      });
  };

  window.onload = () => {
    loadComponents("header", "src/sections/header.html");
    loadComponents("about", "src/sections/about.html");
    loadComponents("services", "src/sections/services.html");
    loadComponents("sticky-yellow", "src/sections/sticky-yellow.html");
    loadComponents("reference", "src/sections/reference.html");
    loadComponents("footer", "src/sections/footer.html");
    loadComponents("hero", "src/sections/hero.html");
    loadComponents("hidden-pages", "src/sections/hidden-pages.html");
  };
</script>
